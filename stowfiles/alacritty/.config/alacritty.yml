env:
  TERM: alacritty
# padding:
#   x: 2
#   y: 2
#   dynamic_padding: true
#   decoration: none

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  # normal:
      # family: Iosevka
        # style: Light
  # family: "Fira Code"
  # family: "Source Code Pro"
  # style: Retina

  # The bold font face
  # bold:
    # family: Iosevka
    # style: Medium

  # The italic font face
  #italic:
    #family: Iosevka
    #style: "Light Italic"

  # Point size of the font
  size: 10.0

# Iceberg Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

window:
  opacity: 0.95
  # padding:
  #   x: 1
  #   y: 1
cursor:
  unfocused_hollow: true
  style: Block
  blinking: On
